<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Aluno</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
    <h1>Cadastrar Aluno</h1>
	
	<form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post" class="form-horizontal">

	    <div class="form-group">
	        <label class="col-sm-2 control-label">Nome do Aluno:</label>
	        <div class="col-sm-10">
	            <input type="text" th:field="*{nomeAluno}" class="form-control" required autofocus>
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-2 control-label">Número da Caixa:</label>
	        <div class="col-sm-10">
	            <input type="text" th:field="*{numeroCaixa}" class="form-control" required>
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-2 control-label">Número da Pasta:</label>
	        <div class="col-sm-10">
	            <input type="text" th:field="*{numeroPasta}" class="form-control" required>
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-2 control-label">Nome do Responsável:</label>
	        <div class="col-sm-10">
	            <input type="text" th:field="*{nomeResponsavel}" class="form-control">
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-2 control-label">Data de Nascimento:</label>
	        <div class="col-sm-10">
	            <input type="date" th:field="*{dataNascimento}" class="form-control">
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-2 control-label">Observações:</label>
	        <div class="col-sm-10">
	            <textarea th:field="*{obs}" class="form-control" rows="3"></textarea>
	        </div>
	    </div>

	    <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	            <button type="submit" class="btn btn-primary">Salvar</button>
	        </div>
	    </div>

	</form>

</body>
</html>
